<!DOCTYPE html>
<html>

<head>
  <title>Progress Bar</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.js"></script>
</head>

<body>

    <div class="container">
        <h1>USER ACCOUNTS</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Gustavo</td>
                    <td>Castillo</td>
                    <td><a data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Progress</h5>
                </div>
                <div class="modal-body">
                    <diV class="content-bar">
                        <div>
                            Reached:
                        </div>
                        <div class="section-bar">
                            <div class="progress progress-striped skill-bar ">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="56" aria-valuemin="0" aria-valuemax="100"></div>
                                <span class="skill"><span class="arrow-up">&#8249;</span><br><i class="val">$56</i></span>
                            </div>
                        </div>
                        <div class="box">Target<br/> $125
                        </div>
                    </diV>
                    <div class="info-warning">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> You need $69 more to reach
                        your target.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</html>
